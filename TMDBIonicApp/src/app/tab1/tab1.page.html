<ion-header>
  <ion-toolbar>
    <ion-title>
        Films list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-conten>
      <ion-item *ngFor="let film of films">
          <ion-card class="welcome-card">
              <ion-card-title>{{film.title}}</ion-card-title>
              <img style="width:25%;height:40%;"  src = {{constans.ImagesPath}}{{film.poster_path}} />
              <ion-card-content>
                  {{film.overview}}
              </ion-card-content>
          </ion-card>
        </ion-item>
</ion-content>
